shares_dirname: 'nas'
shares_path: '/home/{{ username }}/{{ shares_dirname }}'
share_path:  '/home/{{ username }}/{{ shares_dirname }}/{{ share_name }}'

defaults:
  share:
      name: '{{ share_name }}'
      path: '{{ share_path }}'
      users: '{{ username }}'
      browsable: 'yes'
      readonly: 'no'
      writelist: ''
      guest: 'no'
      admins: 'none'
      comment: "{{ username }}''s private NAS"

  user:
      smbpsw: '{{ smbpassword | default(password) }}'
      userid: '{{ users[username].uid }}'
      groupid: '{{ users[username].gid }}'
