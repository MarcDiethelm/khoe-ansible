---
- include_role:
    name: common
    tasks_from: load-config
  vars:
    file: "{{ config_file_smb }}"

- name: Delete user from smb users
  dict_element_delete:
    dict: "{{ config.users }}"
    key: "{{ username }}"
  register: smb_users
  when: config.users is defined

- set_fact:
    config: "{ 'shares': {{ config.shares }}, 'users': {{ smb_users.dict | default({}) }} }"

- name:  write updated users config
  include_role:
    name: common
    tasks_from: write-config
  vars:
    file: "{{ config_file_smb }}"
    content: "{{ config }}"
    do_backup: yes

- include_tasks: main.yml
