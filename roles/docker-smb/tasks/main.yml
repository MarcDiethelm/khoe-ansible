---
- import_tasks: build-options.yml
  vars:
    - volumes: []
    # options are defined in vars/main.yml

- name: (Re-)create a Samba container.
  docker_container:
    name: smb
    image: dperson/samba
    state: started
    recreate: yes
    log_driver: syslog
    ports:
      - "139:139"
      - "445:445"
      - "137:137/udp"
      - "138:138/udp"
    volumes: "{{ volumes | list }}"
    command: "{{ options | list }}"
