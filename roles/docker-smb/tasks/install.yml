## https://github.com/ansible/ansible/issues/58237

- name: Install Docker manually
  command: apt install --yes docker-ce
  become: true

- name: Ensure docker users are added to the docker group.
  user:
    name: "{{ item }}"
    groups: docker
    append: true
  with_items: "{{ docker_users }}"
  become: true
