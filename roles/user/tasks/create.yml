---
- name: Adding khoe user "{{ username }}"
  user:
    name: "{{ username }}"
    group: "{{ defaults.primary_group }}"
    password: "{{ password | password_hash('sha512') }}"
  register: result
  become: yes

- debug:
    msg: no user was created. ending play.
  when: not result.changed

- meta: end_play
  when: not result.changed

- name: "Create user's config directory"
  file:
    path: "{{ config_dir_user }}"
    state: directory
    owner: "{{ username }}"
    group: khoe
    mode: 0755
  become: yes
  become_user: "{{ username }}"
