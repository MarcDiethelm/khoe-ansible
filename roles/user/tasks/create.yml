---
- name: Create user "{{ username }}"
  user:
    name: "{{ username }}"
    group: "{{ defaults.primary_group }}"
    password: "{{ password | password_hash('sha512') }}"
  register: user
  become: yes

- name: "Create user's config directory"
  file:
    path: "{{ config_dir_user }}"
    state: directory
    owner: "{{ username }}"
    group: khoe
    mode: 0755
  become: yes
  become_user: "{{ username }}"

- name: "Get uid for '{{ username }}'"
  command: id --user {{ username }}
  register: uid
  changed_when: false

- name: "Get uid for '{{ username }}'"
  command: id --group {{ username }}
  register: gid
  changed_when: false

- name: Create user config
  set_fact:
    users: "{{ users | combine( { username: { 'uid': uid.stdout, 'gid': gid.stdout } }, recursive=True ) }}"
