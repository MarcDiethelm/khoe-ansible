---
- name: Adding khoe user "{{ username }}"
  user:
    name: "{{ username }}"
    group: "{{ users.primary_group }}"
    password: "{{ password | password_hash('sha512') }}"
  register: result
  become: yes

- debug:
    msg: no user was created. ending play.
  when: not result.changed

- meta: end_play
  when: not result.changed

- name: Create user config
  set_fact:
    user: "{ '{{ username }}': {{ userdata }} }"

- name: Add user "{{ username }}" config to users config
  set_fact:
    config: "{{ config | combine( user ) }}"

- name:  write updated users config
  import_role:
    name: common
    tasks_from: write-config
