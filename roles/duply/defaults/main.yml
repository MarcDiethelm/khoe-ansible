profile_dir: "/home/{{ username }}/.duply" # vars

remote_name: local

max_age: 1Y # Time frame for old backups to keep
max_fullbkp_age: 2M # Perform a full backup if latest full backup in the collection is older than the given time
max_fulls_with_incrs: 2 # Number of full backups for which incrementals will be kept for

age: 0D

cron:
  minute:  '0'
  hour:    '4'
  day:     '*'
  month:   '*'
  weekday: '*'
