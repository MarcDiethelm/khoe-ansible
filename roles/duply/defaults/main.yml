profile_name: "{{ share_name }}"
profile_dir: "/home/{{ username }}/.duply"
target_path: "file:///var/khoe/backup/{{ username }}/{{ profile_name }}" # just for development
backup_list_name: "backup-list-{{ profile_name }}"

cronjob_state: absent

max_age: 1Y # Time frame for old backups to keep
max_fullbkp_age: 2M # Perform a full backup if latest full backup in the collection is older than the given time
max_fulls_with_incrs: 2 # Number of full backups for which incrementals will be kept for

restore_target: "{{ source_path }}/{{ share_name }}/restored"
age: "0D"
