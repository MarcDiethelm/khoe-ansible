---
- block:
    - include_role:
        name: common
        tasks_from: load-config
      vars:
        file: "{{ config_file_users }}"
    - set_fact:
        users: "{{ config }}"
  when: users is not defined

- set_fact:
    user: "{{ users[username] }}"
    share_name: "{{ profile_name }}"
- set_fact:
    source_path: "{{ user.shares[share_name] }}"

- file:
    path: "{{ restore_target }}"
    state: absent
  become: yes

- name: "Ensure restore target directory is present: {{ restore_target }}."
  file:
    path: "{{ restore_target }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0755
  become: yes

# Using `sudo` as on the command line works, using `become` fails
# `shell` command is needed to correctly handle UTF-8 chars in `fetch_path` and wrapping in single quotes

- name: "Restore file/dir '{{ fetch_path }}' to '{{ restore_target }}/{{ fetch_path | basename }}' for user '{{ username }}' and profile '{{ profile_name }}'"
  shell: "sudo AWS_ACCESS_KEY_ID={{ remote_backup_key }} AWS_SECRET_ACCESS_KEY={{ remote_backup_psw }} duply /home/{{ username }}/.duply/{{ profile_name }} fetch '{{ fetch_path }}' '{{ restore_target }}/{{ fetch_path | basename }}' {{ age }}"
  register: duply
  failed_when: duply.stdout is search("Errno") or duply.rc > 0
  when: remote is defined and remote == "s3"

- name: "Restore file/dir '{{ fetch_path }}' to '{{ restore_target }}/{{ fetch_path | basename }}' for user '{{ username }}' and profile '{{ profile_name }}'"
  shell: "sudo duply /home/{{ username }}/.duply/{{ profile_name }} fetch '{{ fetch_path }}' '{{ restore_target }}/{{ fetch_path | basename }}' {{ age }}"
  register: duply
  failed_when: duply.stdout is search("Errno") or duply.rc > 0
  when: remote is undefined
